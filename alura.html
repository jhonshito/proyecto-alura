<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
</head>
<body>

    
    <header class="cabezera">
        <h2>Chat virtual</h2>
    </header>
    
    <div class="contenedor">
        <img src="	https://freewebillustrations.com/static/images/preview/whoosh-social-2.png" alt="">
        <h3>No se encontro ningun mensaje de texto encriptado</h3>
        <p>Ingresa el texto que deseas encriptar o desencriptar para eliminar el texto</p>
    </div>
    

    
    <div class="main">
    
    <textarea class="recipiente ocultar">
    </textarea>
    
    <textarea class="ingresa-texto" placeholder="Igresa el texto aqui" cols="25" rows="10">
    </textarea>
        
        <div class="botones">
            
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
            <button class="boton-copiar ocultar">Copiar</button>
        </div>
    </div>

    
    
    <script src="chat.js"></script>
</body>
</html>
